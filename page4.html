<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Classes Example</title>
    <style>
        p:first-of-type{
            background-color: aqua;
        }
        li:first-of-type{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h4>I am heading in body</h4>
    <p>I am a First Paragraph in body.</p>
    <p>I am a Paragraph in body</p>

    <div>
        <h4>I am heading in div</h4>
        <p>I am a paragraph of this Div</p>
        <p>I am a paragraph in this Div</p>
    </div>

    <ul>        
        <li>First </li>
        <li>Second </li>
        <li>Third </li>
    </ul> <br>

    <a href="index.html">Back</a>
    
</body>
</html>
