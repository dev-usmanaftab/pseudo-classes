<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Classes Example</title>
    <style>
        p:last-child{
            background-color:aqua;
        }

        li:last-child{
            background-color: aqua;
        }

    </style>
</head>
<body>
    
    <p>I am a paragraph of body.</p>
    <p>I am a Paragraph in body</p>
    <p>I am a Paragraph in body</p>

    <div>
        <p>I am child of this Div</p>
        <p>I am child in this Div</p>
        <p>I am Last child in this Div</p>
    </div>

    <ul>
        <li>A Child</li>
        <li>A Child </li>
        <li>Last Child </li>
    </ul>

    <br>

    <a href="index.html">Back</a>
    
</body>
</html>
