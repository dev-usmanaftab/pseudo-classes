<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Classes Example</title>
    <style>
        p:first-child{
            background-color:aqua;
        }

        li:first-child{
            background-color: aqua;
        }

    </style>
</head>
<body>
    
    <p>I am First child of body.</p>
    <p>I am a Paragraph in body</p>
    <p>I am a Paragraph in body</p>

    <div>
        <p>I am First child of this Div</p>
        <p>I am a child in this Div</p>
        <p>I am a child in this Div</p>
    </div>

    <ul>
        <li>First Child of ul </li>
        <li>Child </li>
        <li>Child </li>
    </ul>

    <br>

    <a href="index.html">Back</a>
    
</body>
</html>
