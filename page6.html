<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Classes Example</title>
    <style>
        p:last-of-type {
            background-color:yellowgreen;
        }

        li:last-of-type {
            background-color:yellowgreen;
        } 
    </style>
</head>
<body>
    
    <p>I am a Paragraph of body.</p>
    <p>I am a Paragraph in body</p>
    <h4>I am a Heading in body</h4>

    <div>
        <p>I am a paragraph of this Div</p>
        <p>I am a paragraph in this Div</p>
        <h4>I am a Heading in this Div</h4>
    </div>

    <ul>
        <li>First </li>
        <li>Second </li>
        <li>Third </li>
    </ul>

    <br>

    <a href="index.html">Back</a>
    
</body>
</html>
